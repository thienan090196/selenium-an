#Set the level
log4j.rootCategory=debug, console, file
logs=src/test/resources/logs

# Appender for writing to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{MM-dd-yyyy HH:mm:ss} [%t] - %m%n

# Appender for writing to a file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${logs}/${current.date.time}.log

# Define maximum size of the log file
log4j.appender.file.MaxFileSize=8mb
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %d{MM-dd-yyyy HH:mm:ss} [%t] - %m%n
log4j.appender.file.Append=false